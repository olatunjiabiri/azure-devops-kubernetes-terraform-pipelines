trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FistJOb
    steps:
    - bash: echo build FirstJob
    - bash: echo $(PIPELINELEVELVARIABLE)
  - job: SecondJOb
    steps:
    - bash: echo build SecondJob
- stage: DevDeploy
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo $(environment)DeployJob
- stage: QADeploy
  variables: 
    environment: QA
  dependsOn: Build
  jobs:
  - job: QADeployJob
    steps: 
    - bash: echo $(environment)DeployJob
- stage: ProdDeploy
  variables: 
    environment: Prod
  dependsOn:
    - DevDeploy
    - QADeploy
  jobs:
  - job: ProdDeployJob
    steps: 
    - bash: echo $(environment)DeployJob

